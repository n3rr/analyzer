version: '2.1'
services:
  service:
    build:
      context: .
      dockerfile: ./analyzer-Dockerfile
    command: bash -c "python3 -m analyzer.cli --silent --docker"
    depends_on:
      - mongodb
      - redis
    environment:
      - analyzer_env=docker
    networks:
      - backend
    volumes:
      - ./folders/malware:/analyzer/folders/malware
      - ./folders/logs:/analyzer/folders/logs
      - ./folders/output:/analyzer/folders/output
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  website:
    build:
      context: .
      dockerfile: ./webinterface-Dockerfile
    command: bash -c "/venv/bin/gunicorn --chdir analyzer --worker-class=gevent --worker-connections=1000 --workers=1 -b :8000 web:APP"
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - service
      - redis
    environment:
      - analyzer_env=docker
    networks:
      - frontend
      - backend
    volumes:
      - ./folders/malware:/analyzer/folders/malware
      - ./folders/logs:/analyzer/folders/logs
      - ./folders/output:/analyzer/folders/output
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      disable: true 

  mongodb:
    build:
      context: .
      dockerfile: ./mongodb-Dockerfile
    ports:
      - '27017:27017'
    networks:
      - backend
      - frontend
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: changeme_9620eh26sfvka017fx
      MONGO_INITDB_ROOT_PASSWORD: changeme_0cx821ncf7qg17ahx3
    command: mongod --auth
    logging:
      driver: none

  redis:
    image: redis
    container_name: analyzer_redis
    ports:
      - '6379:6379'
    networks:
      - backend
    command: redis-server --requirepass changeme_26c845sfwbfi927234
    logging:
      driver: none

volumes:
  malware:

networks:
  frontend:
    internal: false
  backend:
    internal: true
